<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">

    <form>
        <input type="text" width="582" height="44" id="searchbar">
        <div class="buttons">
        <input type="submit" id="searchbutton" value="Google Search">
        <input type="submit" id="feel_lucky" value="I'm Feeling Lucky">
        </div>
    </form>

    <div class="headers">
        <p id="about">About</p>
        <p id="store">Store</p>
        <p id="gmail">Gmail</p>
        <p id="images">Images</p>
        <img src="https://waggoner-dev.github.io/google-homepage/images/appicon.png" width="50" height="50" alt="Google's tools" id="tools">
        <form>
            <input type="submit" id="sign_in" value="Sign In">
        </form>

    </div>





</body>


</html>
