<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">

    <form>
        <input type="text" width="582" height="44" id="searchbar">
        <div class="buttons">
        <input type="submit" id="searchbutton" value="Google Search">
        <input type="submit" id="feel_lucky" value="I'm Feeling Lucky">
        </div>
    </form>

    <div class="headers">
        <p id="about"><a href="https://about.google.com">About</a></p>
        <p id="store"><a href="https://store.google.com">Store</a></p>
        <p id="gmail"><a href="https://gmail.google.com">Gmail</a></p>
        <p id="images"><a href="https://images.google.com">Images</a></p>
        <a href="https://tools.google.com"><img src="https://waggoner-dev.github.io/google-homepage/images/appicon.png" width="50" height="50" alt="Google's tools" id="tools"></a>
        <form>
            <a href="https://accounts.google.com"><input type="submit" id="sign_in" value="Sign in"></a>

        </form>

    </div>


    <div class="footers">
        <p id="country">Colombia</a></p>
        <p id="advertising"><a href="https://advertising.google.com">Advertising</a></p>
        <p id="business"><a href="https://business.google.com">Business</a></p>
        <p id="about2"><a href="https://about.google.com">About</a></p>
        <p id="search_works"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></p>
        <p id="privacy"><a href="https://privacy.google.com">Privacy</a></p>
        <p id="terms"><a href="https://terms.google.com">Terms</a></p>
        <p id="settings"><a href="https://settings.google.com">Settings</a></p>

    </div>





</body>


</html>
